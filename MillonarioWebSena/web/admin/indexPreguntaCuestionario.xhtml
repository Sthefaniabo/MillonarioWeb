<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>

        </h:head>
        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Lista Preguntas
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Pie de pagina de toda esta weÃ¡
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>


                <p:layoutUnit position="center">
                    <h:form>
                        <p:dataTable id="Principal" var="Prin" value="#{vistaPreguntaCuestionario.listaPreguntas}"  rowKey="#{Prin.codigoPregunta}" selection="#{vistaPreguntaCuestionario.preguntaSeleccionada}" >
                            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                            <p:column headerText="Codigo.">
                                <h:outputText value="#{Prin.codigoPregunta}" />
                            </p:column>    
                            <p:column headerText="Pregunta.">
                                <h:outputText value="#{Prin.pregunta}" />
                            </p:column>
                            <p:column headerText="Opcion A.">
                                <h:outputText value="#{Prin.opcionApregunta}" />
                            </p:column>
                            <p:column headerText="Opcion B.">
                                <h:outputText value="#{Prin.opcionBpregunta}" />
                            </p:column>
                            <p:column headerText="Opcion C.">
                                <h:outputText value="#{Prin.opcionCpregunta}"/>
                            </p:column>
                            <p:column headerText="Opcion D.">
                                <h:outputText value="#{Prin.opcionDpregunta}" />
                            </p:column>
                            <p:column headerText="Opcion Correcta.">
                                <h:outputText value="#{Prin.opcionCorrectapregunta}"/>
                            </p:column>

                        </p:dataTable>



                        <p:button value="Registrar">
                        </p:button>



                        <p:commandButton value="AÃ±adir" action="#{vistaPreguntaCuestionario.anadir()}"
                                         update="Secundario,Principal"/>



                        <p:dataTable id="Secundario" var="Sec" value="#{vistaPreguntaCuestionario.nuevalistaPreguntas}">
                            <p:column headerText="Codigo">
                                <h:outputText value="#{Sec.codigoPregunta}" />
                            </p:column>    
                            <p:column headerText="Pregunta.">
                                <h:outputText value="#{Sec.pregunta}" />
                            </p:column>

                            <p:column headerText="Opcion A.">
                                <h:outputText value="#{Sec.opcionApregunta}" />
                            </p:column>
                            <p:column headerText="Opcion B.">
                                <h:outputText value="#{Sec.opcionBpregunta}" />
                            </p:column>
                            <p:column headerText="Opcion C.">
                                <h:outputText value="#{Sec.opcionCpregunta}"/>
                            </p:column>
                            <p:column headerText="Opcion D.">
                                <h:outputText value="#{Sec.opcionDpregunta}" />
                            </p:column>
                            <p:column headerText="Opcion Correcta.">
                                <h:outputText value="#{Sec.opcionCorrectapregunta}"/>
                            </p:column>

                        </p:dataTable>

                        <p:button value="Crear">
                        </p:button>



                    </h:form>


                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
