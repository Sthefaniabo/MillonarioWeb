<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Mi Primer Java WEB</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Ejemplo de usuario
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Creado por Sthefania - ADSI
                </p:layoutUnit>

               
                <p:layoutUnit position="center">

                    <h:form id="FormularioUsuario">
                   
                            <div align="center"> 
                        <p:messages showDetail="true" /> 
                        <p:panelGrid id="panelUsuario" columns="2">
                            <f:facet name="header">  
                                Ingreso de Usuarios  
                            </f:facet>  
                            <h:outputText value="Usuario:"/>
                            <p:inputText id="txtNumeroUsuario" required="true" requiredMessage="El nombre de usuario es obligatorio" binding="#{vistaUsuarios.txtDocumentoUsuario}" />
                            
                            <h:outputText value="ContraseÃ±a:"/>
                            <p:password id="passClaveUsu" required="true" requiredMessage="La clave es obligatoria" binding="#{vistaUsuarios.passUsuario}" /> 
                            <f:facet name="footer"> 
                                <div align="center"> 
                                    <p:commandButton value="Ingresar" id="btnIngresar" action="#{vistaUsuarios.ingresar_usu()}" update="FormularioUsuario"/>
                                    <p:commandButton value="Limpiar" id="btnLimpiar" action="#{vistaUsuarios.limpiarLogin()}" update="FormularioUsuario"/>
                                </div>
                            </f:facet>  
                        </p:panelGrid>
                    </div>   
                        
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
